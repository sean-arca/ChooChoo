
<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Choo Choo Train Schedule</title>

        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <!-- Style CSS -->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <!-- Jumbotron -->
        <div class="jumbotron">
            <div class="container">
                <h1>Choo Choo</h1>
                <p>Your everyday train schedule. Don't miss another train again!</p>
            </div>
        </div>

        <div class="container">
        <!-- Schedule Table -->
        <div class="row">
                <div class="col-sm-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Schedule</h3>
                        </div>
                        <div class="panel-body">
                            <table class="table table-striped table-hover">
                                <tbody>
                                    <tr>
                                        <th class="tableHead">Train Name</td>
                                        <th class="tableHead">Destination</td>
                                        <th class="tableHead">Frequency (min)</td>
                                        <th class="tableHead">Next Arrival</td>
                                        <th class="tableHead">Minutes Away</td>
                                    </tr>
                                    <tr>
                                        <td>Hogwarts 9 3/4 Express</td>
                                        <td>Hogwarts Academy</td>
                                        <td>30</td>
                                        <td>12:00</td>
                                        <td>45</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
        </div>
        </div>
        <!-- Add Train Panel -->
        <div class="container">
        <div class="row">
                <div class="col-sm-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Add Train</h3>
                        </div>
                        <div class="panel-body">

                            <!-- Form -->
                            <form role="form">
                                <div class="form-group">
                                    <label for="search">Train Name</label>
                                    <input type="text" class="form-control trainName" placeholder="ex: Hogwarts 9 3/4 Express">
                                </div>

                                <div class="form-group">
                                    <label for="startYear">Destination</label>
                                    <input type="text" class="form-control destination" placeholder="ex: Hogwarts Academy">
                                </div>

                                <div class="form-group">
                                        <label for="endYear">First Train Time</label>
                                        <input type="text" class="form-control firstTrain" placeholder="(HH:mm) Military Time">
                                </div>

                                <div class="form-group">
                                        <label for="endYear">Frequency (min)</label>
                                        <input type="text" class="form-control frequency" placeholder="ex: 30 Minutes">
                                </div>

                                <button type="search" class="btn btn-default submitBtn">Submit</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        

        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!-- Firebase JS -->
        <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
        <!-- Moment JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
        <!-- Choo Choo JS -->
        <script type="text/javascript" src="assets/javascript/app.js"></script>
    </body>
</html>
